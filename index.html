<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Gooners</title>
  <link rel="icon" type="image/png" href="images/gooners.png">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="ui">
    <div id="start">
  <div class="splash-bg"></div> <div class="content-box">
    <img src="images/gooners.png" alt="Logo" class="menu-logo">
    <h1>THE GOONERS</h1>
    <p>Töte die Bots. Erreiche ein hohen Score. Überlebe.</p>
    <button id="startBtn">STARTEN</button>
  </div>
</div>
    <div id="hud" class="hidden">
      <div class="bar">
        <span id="health">HP: 100</span>
        <span id="ammo">Schiessen: ∞</span>
        <span id="score">Score: 0</span>
        <span id="bots">Bots: 0</span>
      </div>
      <div id="crosshair">+</div>
    </div>
    <div id="pause" class="hidden">
      <h2>Pausiert</h2>
      <p>Klicke, um fortzusetzen.</p>
    </div>
    <div id="gameover" class="hidden">
      <h2>Game Over</h2>
      <p id="finalScore"></p>
      <button id="retryBtn">Nochmal</button>
    </div>
  </div>
  <canvas id="game"></canvas>

  
  <script type="module">
  import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
  window.THREE = THREE; 
</script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
